<div class="section--wrapper row">
  <div>
    <h1 class="section--title">Remerciements</h1>
    <div class="row center-xs">
      <div class="col-xs-6 col-sm-8 wow fadeIn">
        <p>Sité réalisé avec <i class="icon heart icon--red wow pulse infinite"></i> par l'équipe du Hyblab Datasport 2015 :</p>
      </div>
    </div>
    <div class="row center-xs">
      <div class="col-xs-4 col-sm-3 credit--person" ng-repeat="person in people">
        <div class="scale">
          <img ng-src="{{person.img}}" class="credit--avatar wow rotateIn" data-wow-delay="{{person.delay}}">
          <p class="credit--label wow bounceIn" data-wow-delay="{{person.delay}}">{{person.name}}</p>
          <p class="credit--label credit--school wow bounceIn" data-wow-delay="{{person.delay}}">{{person.school}}</p>
        </div>
      </div>
    </div>
  </div>
   <div id="bandeau">
  <!-- Logo Datasport -->
    <a href="http://www.hyblab.fr/"><img id="datasport" src="assets/img/bandeau/Hyblab DataSport.jpg" alt="Hyblab DataSport"></a>
    <!-- Les organisateurs -->
    <ul>
      <li><a href="http://www.ouestmedialab.fr/"><img src="assets/img/bandeau/LogoOML.png" alt="Ouest Médialab"></a></li>
      <li><a href="http://www.lecolededesign.com/"><img src="assets/img/bandeau/logo-EDNA.png" alt="Ecole de Design"></a></li>
      <li><a href="http://www.univ-nantes.fr/"><img src="assets/img/bandeau/logo_univ_nantes.png" alt="Université de Nantes"></a></li>
      <li><a href="http://www.polytech.univ-nantes.fr/"><img src="assets/img/bandeau/logo_polytech.png" alt="Polytech Nantes"></a></li>
    </ul>
    <!-- Les autres logos -->
    <ul>
      <!-- Logo de votre partenaire -->
      <li><a href="http://www.creps-pdl.sports.gouv.fr/"><img src="assets/img/bandeau/logo-CREPS.jpg" alt="CREPS"></a></li>
      <!-- Partenaires institutionnels -->
      <li><a href="http://www.paysdelaloire.fr/"><img class="institutionnel" src="assets/img/bandeau/Region-pays-de-la-loire-300x300.jpg" alt="Pays de La Loire"></a></li>
      <li><a href="http://www.territoires-innovation.paysdelaloire.fr/"><img class="institutionnel" src="assets/img/bandeau/PDL-Territoires-dInnovation.png" alt="Territoire d'innovation"></a></li>
      <li><a href="http://www.nantesmetropole.fr/"><img class="institutionnel" src="assets/img/bandeau/Nantes-metropole.png" alt="Nantes Métropole"></a></li>
    </ul>
  </div>   
</div>
