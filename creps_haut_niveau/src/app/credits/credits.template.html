<div class="section--wrapper height-100vh row middle-xs">
  <div>
    <h1 class="section--title">Remerciements</h1>
    <div class="row center-xs">
      <div class="col-xs-6 col-sm-8">
        <p>Sité réalisé avec <i class="icon heart icon--red"></i> par l'équipe du Hyblab Datasport 2015 :</p>
      </div>
    </div>
    <div class="row center-xs">
      <div class="col-xs-4 col-sm-3 credit--person" ng-repeat="person in people">
        <div class="scale">
          <img ng-src="{{person.img}}" class="credit--avatar">
          <p class="credit--label">{{person.name}}</p>
          <p class="credit--label credit--school">{{person.school}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
