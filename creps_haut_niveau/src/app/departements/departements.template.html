<div class="row middle-xs section--wrapper height-100vh">
  <div class="col-xs-12 wrapper">
    <h1>Haut Niveau : les choix ambitieux de la région</h1>
    <div class="height-100 map--wrapper">
      <div class="row map--container">
        <div creps-jvectormap class="region-map"></div>
      </div>
      <div class="row">
          <div class="infos--container--top row center-xs">
            <div class="col-xs-8 col-sm-4">
              <p>Les sports les plus pratiqués</p>
              <div class="row middle-xs sports--container animated">
                <div class="col-xs-4 dpt--sport" ng-repeat="sport in departements.selected.sports">
                  <img ng-src="{{sport.icon}}">
                  <p>{{sport.name}}</p>
                </div>
              </div>
            </div>
            <div class="col-xs-4 col-sm-offset-5 col-sm-3">
              <div class="listes animated">
                <span class="listes--nb">{{departements.selected.total}}</span>
                <div class="listes--nb--label">
                  <span>listés</span>
                  <span>(HN + Espoirs)</span>
                </div>
              </div>
            </div>
          </div>
          <div class="infos--container--down row center-xs start-sm">
            <div class="col-xs-8 col-sm-4">
              <div>
                <div class="pie--wrapper">
                  <canvas id="pieAge" class="chart chart-doughnut" data="departements.doughData"
                      labels="departements.doughLabel" colours="departements.doughcolours" options="departements.doughoptions" legend="true">
                  </canvas>
                  <div class="text--inside">
                    <p>Proportion de -18 <br/> en espoirs et <br/> haut niveau</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
