<div id="region">
	<div class="section--wrapper">
		<h1 class="region--title"> Région n°1 en licenciés : et le Haut Niveau ? </h1>
		<div class="row center-xs title--nb--licence">
			<div class="col-xs-6">
				<div>
					<span class="nblicence">1 026 000 </span>
					<span class="licence"> Licenciés </span>
				</div>
			</div>
		</div>
		<div id="comphf" class="row" class="comphf--style">
			<div class="col-xs-6">
				<div class="row">
					<div class="col-xs-11">
						<div>
							 <div class="bar--right" creps-bar event="region" type="male" value="646380" max="1026000"></div>
							<p class="bar--label--pourhomme"> <span count-to="{{region.counthomme}}" value="0" duration="0.5"></span>%<p>
						</div>
						<div class="bar--label--homme">646380 Hommes</div>
					</div>
					<div class="col-xs-1">
						<i class="male icon icon--male"> </i>
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="row">
					<div class="col-xs-1">
						<i class="female icon icon--female"> </i>
					</div>
					<div class="col-xs-11">
						<div>
						 	<div class="bar--left" creps-bar event="region" type="female" value="379620" max="1026000"></div>
						 	<p class="bar--label--pourfemme"> <span count-to="{{region.countfemme}}" value="0" duration="0.5"></span>%<p>

						</div>
						<div class="bar--label--femme">379620 Femmes</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div id="bandeau" class="bandeau--style center-xs">
		<div class="row bottom-xs bandeau--top">
			<div class="col-xs-offset-1 col-xs-2">
				<div>
					<img id="regionsvg" src="assets/img/region.svg"></img>
				</div>
			</div>
			<div class="col-xs-2">
			    <span class="bandeau--nb medium" count-to="{{region.hautNiveau}}" value="0" duration="1"></span>
			</div>
			<div class="col-xs-2">
				<span class="bandeau--nb big" count-to="{{region.sportifsListes}}" value="0" duration="1"></span>
			</div>
			<div class="col-xs-2">			
				<span class="bandeau--nb medium" count-to="{{region.espoirs}}" value="0" duration="1"></span>
			</div>
			<div class="col-xs-2">
				<span class="bandeau--nb small" count-to="{{region.partenaires}}" value="0" duration="1"></span>
			</div>
		</div>
		<div class="row bandeau--bottom">
			<div class="col-xs-offset-1 col-xs-2">
				<p>Licenciés listés en Pays de la Loire</p>
			</div>
			<div class="col-xs-2">
				<p>Haut Niveau</p>
			</div>
			<div class="col-xs-2">
				<p>Sportifs sur listes</p>
			</div>
			<div class="col-xs-2">
				<p>Espoirs</p>
			</div>
			<div class="col-xs-2">
				<p>Partenaires d'entrainement</p>
			</div>
		</div>
	</div>

	<div class="section-wrapper">
		<div id="graphs" class="row center-xs graphs--style">
			<div class="col-xs-6">
				<canvas id="pie" class="chart chart-doughnut" data="region.doughdata"
	 							 labels="region.doughlabels">
	 			</canvas> 
	 		</div>
	 		<div class="col-xs-6">
	 			<img src="assets/img/podium.svg" class="svg--podium"></img>
	 		</div>
		</div>
	</div>
</div>
