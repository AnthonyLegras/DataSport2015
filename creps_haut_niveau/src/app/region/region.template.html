<div id="region">
	<div class="region--top">
		<div class="section--wrapper">
			<h1>Les Pays de la Loire, Région n°1 en licenciés : et le Haut Niveau ? </h1>
			<div class="row center-xs title--nb--licence m0">
				<div class="col-xs-6">
					<div>
						<span class="nblicence" count-to="{{valuetotal}}" value="0" duration="1.3"></span>
						<span class="licence"> Licenciés </span>
					</div>
				</div>
			</div>
			<div id="comphf" class="row comphf--style m0">
				<div class="col-xs-6">
					<div class="row">
						<div class="col-xs-11">
							<div>
								<div class="bar--right" creps-bar event="region" type="male" value="646380" max="1026000"></div>
								<p class="bar--label--pourhomme"> <span count-to="{{counthomme}}" value="0" duration="0.5"></span>%<p>
							</div>
							<div class="bar--label--homme">646380 Hommes</div>
						</div>
						<div class="col-xs-1">
							<i class="male icon icon--male small--hide"> </i>
						</div>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="row">
						<div class="col-xs-1">
							<i class="female icon icon--female small--hide"> </i>
						</div>
						<div class="col-xs-11">
							<div>
							 	<div class="bar--left" creps-bar event="region" type="female" value="379620" max="1026000"></div>
							 	<p class="bar--label--pourfemme"> <span count-to="{{countfemme}}" value="0" duration="0.5"></span>%<p>
							</div>
							<div class="bar--label--femme">379620 Femmes</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="div--separateur--L"></div>
		<div id="bandeau" class="bandeau--style center-xs">
			<div class="row middle-xs bandeau--top m0">
				<div class="col-xs-6 col-sm-1">
					<div>
						<img class="svg--region" src="assets/img/region.svg"></img>
					</div>
				</div>
				<div class="col-xs-6 col-sm-2">
					<span class="bandeau--nb big" count-to="{{sportifsListes}}" value="0" duration="1"></span>
					<div><p class="bandeau--legend">Sportifs sur listes</p></div>
				</div>
				<div class="col-xs-6 col-sm-1 small--hide">
					<p class="bandeau--bigger"> = <p>
				</div>
				<div class="col-xs-4 col-sm-2">
				    <span class="bandeau--nb medium" count-to="{{hautNiveau}}" value="0" duration="1"></span>
				   <div><p class="bandeau--legend">Haut Niveau</p></div>
				</div>
				<div class="col-xs-6 col-sm-1 small--hide">
					<p class="bandeau--bigger"> + <p>
				</div>
				<div class="col-xs-4 col-sm-2">			
					<span class="bandeau--nb medium" count-to="{{espoirs}}" value="0" duration="1"></span>
					<div><p class="bandeau--legend">Espoirs</p></div>
				</div>
				<div class="col-xs-6 col-sm-1 small--hide">
					<p class="bandeau--bigger"> + <p>
				</div>
				<div class="col-xs-4 col-sm-2">
					<span class="bandeau--nb small" count-to="{{partenaires}}" value="0" duration="1"></span>
					<div><p class="bandeau--legend">Partenaires d'entrainement</p></div>
				</div>
			</div>
		</div>
	</div>
	<div class="section-wrapper">
		<div class="row">
			<div class="col-xs-4 col-xs-offset-2">
				<p class="title--doughnut">Nombre de moins de 18 ans listés en Pays de la Loire</p>
			</div>
			<div class="col-xs-4 col-xs-offset-1">
				<p class="title--svg">Les sports les plus pratiqués</p>
			</div>
		</div>	
		<div id="graphs" class="row center-xs top-xs graphs--style m0">
			<div class="col-xs-4 col-sm-5">
				<div class="pie--wrapper">
					<canvas id="dough" class="chart chart-doughnut dough--style" data="doughdata" labels="doughlabels" colours = "doughcolours" options="doughoptions" legend="true">
		 			</canvas> 
		 			<div class="text--inside">
			 			
		 			</div>
				</div>
	 		</div>
	 		<div class="col-xs-6 col-sm-5">
	 			<div>
	 				<img src="assets/img/podium.svg" class="svg--podium"></img>
	 			</div>
	 		</div>
		</div>
	</div>
</div>
